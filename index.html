    <div class="container">

            <div class="name col text-center">
                <h1>Paradise Vacations</h1>

        <nav class="nav nav-pills flex-column flex-sm-row">
            <a class="bar_style flex-sm-fill text-sm-center nav-link active" href="#">Home</a>
            <a class="bar_style flex-sm-fill text-sm-center nav-link" href="#">Destinations</a>
            <a class="bar_style flex-sm-fill text-sm-center nav-link" href="#">Packages</a>

            <a href="#" class="btn btn-success btn-lg active" role="button" aria-pressed="true">BOOK NOW!</a>
            
        </nav>

        <div class="row">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="/imgs/beach.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="/imgs/forest.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="/imgs/lake.jpg" class="d-block w-100" alt="...">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
